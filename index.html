<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep internetowy</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Formularz logowania -->
    <div id="login-form">
        <h2>Logowanie</h2>
        <input type="text" id="username" placeholder="Nazwa użytkownika">
        <input type="password" id="password" placeholder="Hasło">
        <button id="login-btn">Zaloguj</button>
        <p id="login-error" style="color:red; display:none;">Błędne dane logowania.</p>
        <p>Nie masz konta? <button id="show-register-form-btn">Załóż konto</button></p>
    </div>

    <!-- Formularz rejestracji -->
    <div id="register-form" style="display: none;">
        <h2>Rejestracja</h2>
        <input type="text" id="new-username" placeholder="Nazwa użytkownika">
        <input type="password" id="new-password" placeholder="Hasło">
        <input type="password" id="confirm-password" placeholder="Potwierdź hasło">
        <button id="register-btn">Zarejestruj</button>
        <p id="register-error" style="color:red; display:none;"></p>
        <p>Masz już konto? <button id="show-login-form-btn">Zaloguj się</button></p>
    </div>

    <!-- Sklep i koszyk -->
    <div id="shop" style="display: none;">
        <h2>Witamy w sklepie, <span id="user-name"></span>!</h2>
        <div id="products">
            <!-- Produkty będą dodane dynamicznie przez JS -->
        </div>
        <button id="view-cart-btn">Zobacz koszyk</button>
        <button id="logout-btn">Wyloguj</button>
    </div>

    <!-- Koszyk -->
    <div id="cart" style="display: none;">
        <h2>Twój koszyk</h2>
        <ul id="cart-items"></ul>
        <button id="back-to-shop-btn">Powrót do sklepu</button>
        <button id="checkout-btn">Finalizuj zamówienie</button>
    </div>

    <!-- Formularz finalizacji zamówienia -->
    <div id="checkout-form" style="display: none;">
        <h2>Finalizuj zamówienie</h2>
        <form id="order-form">
            <input type="text" id="address" placeholder="Adres dostawy" required>
            <input type="text" id="city" placeholder="Miasto" required>
            <input type="text" id="postal-code" placeholder="Kod pocztowy" required>
            <input type="text" id="phone" placeholder="Numer telefonu" required>
            <button type="submit">Złóż zamówienie</button>
        </form>
        <button id="back-to-cart-btn">Powrót do koszyka</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
