<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

      src="https://kit.fontawesome.com/0cd9fae306.js"
      crossorigin="anonymous"
    ></script>

  <body>

        <li><a href="about.html">O nas</a></li>
        <li><a href="contact.html">Kontakt</a></li>
      </ul>
    </nav>
    <header>
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <h1>MindSync</h1>
    </header>
    <main>
      <div id="contact">
        <div class="contact-container">
          <div>
            <h1 id="contact-title" class="contact-el">Informacje</h1>
            <p class="contact-el">
              <i class="contact-icon fa-solid fa-building"></i>Adres: Al.
              Niepodległości 10, 61-875 Poznań
            </p>
            <p class="contact-el">
              <i class="contact-icon fa-solid fa-phone"></i>Telefon: +48 123 456
              789
            </p>
            <p class="contact-el">
              <i class="contact-icon fa-solid fa-envelope"></i>E-mail:
              Mindsync@gmail.com
            </p>
            <p class="contact-el">
              <i class="contact-icon fa-solid fa-clock"></i>Godziny otwarcia:
              8:00-20:00
            </p>
          </div>
        </div>
        <div id="contact-wiad-container" class="contact-container">
          <form id="contact-wiad" method="post">
            <div class="form-group">
              <label class="wiad-label" for="name">Imię:</label>
              <input
                class="wiad-input"
                type="text"
                id="name"
                name="name"
                required
              />
            </div>
            <div class="form-group">
              <label class="wiad-label" for="email">Email:</label>
              <input
                class="wiad-input"
                type="email"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label class="wiad-label" for="message">Wiadomość:</label>
              <textarea
                class="wiad-input"
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <button id="wiad-button" type="submit">Wyślij</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script>
      document.querySelector(".hamburger").addEventListener("click", () => {
        document.querySelector(".nav").classList.add("active");
      });
      document.querySelector(".cross").addEventListener("click", () => {
        document.querySelector(".nav").classList.remove("active");
      });
